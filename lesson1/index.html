<script>

function daonguoc() {

//bai3
function bai3(array){
    array.sort();
    let max = [0,0];
    let solan =1;
    for (let i = array.length-1; i > 0; --i) {
        if (array[i] == array[i-1]) ++solan;
        else{
             if (max[1] < solan){ 
                  max[0] = array[i];
                  max[1] = solan;   
             }
             solan = 1;
        }
    }
    console.log( "value "+max[0]+" count "+max[1]);
}
let array = [1, 2, 3, 5, 6, 4, 2, 1, 6, 3, 5, 3]
bai3(array);
